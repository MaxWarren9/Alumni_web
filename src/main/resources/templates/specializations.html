<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список специализаций</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .pagination {
            text-align: center;
            margin-top: 20px;
        }

        .pagination a {
            margin: 0 5px;
            text-decoration: none;
            color: #007bff;
        }

        .pagination a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
<h1>Список специализаций</h1>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Название</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="specialization : ${specializations}">
        <td th:text="${specialization.id}"></td>
        <td th:text="${specialization.name}"></td>
    </tr>
    </tbody>
</table>

<div class="pagination">
    <a th:href="@{/specializations(page=1)}">Первая страница</a>
    <a th:href="@{/specializations(page=${currentPage - 1})}" th:if="${currentPage > 1}">Предыдущая</a>
    <span>Страница [[${currentPage}]] из [[${totalPages}]]</span>
    <a th:href="@{/specializations(page=${currentPage + 1})}" th:if="${currentPage < totalPages}">Следующая</a>
    <a th:href="@{/specializations(page=${totalPages})}">Последняя страница</a>
</div>
</body>

</html>
